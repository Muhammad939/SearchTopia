<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchTopia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SearchTopia</h1>
    <h3>Powered By Google</h3>
    <input  id="textbox" type="text" placeholder="Search on Google 2.0...">
<button><a id="googleLink" href="notrequired" onclick="this.href='http://www.google.com/search?q=' + encodeURIComponent(document.getElementById('textbox').value);"><span>Search</span></a></button>

</body>
</html>
